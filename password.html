<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="password.js">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="copy.webp" onclick="copyPassword()" alt="Copy">
        </div>
        <button onclick="createPassword()">
            <img src="generate.webp" alt="Generate">Generate Password
        </button>
    </div>


    <script>
        function createPassword() {
            const passwordBox = document.getElementById("password");
            const length = 12;

            const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerCase = "abcdefghijklmnopqrstuvwxyz";
            const num = "0123456789";
            const symbols = "!#$%&()*+,-./:;<=>?@[]^_`{|}~";

            const allChars = upperCase + lowerCase + num + symbols;

            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += num[Math.floor(Math.random() * num.length)];
            password += symbols[Math.floor(Math.random() * symbols.length)];

            while (password.length < length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            passwordBox.value = password;
        }

        function copyPassword() {
            const passwordBox = document.getElementById("password");
            passwordBox.select();
            passwordBox.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
        }
    </script>
</body>
</html>
